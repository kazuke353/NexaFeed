<!-- Dark theme with Bootstrap -->
<div class="text-light bg-dark">

    <!-- Center-aligned search with responsive adjustments -->
    <div class="row justify-content-center my-3">
        <div class="col-12 col-md-6">
            <div class="input-group">
                <input type="text" id="search-box" placeholder="Search..." class="form-control" />
                <button id="search-button" class="btn btn-outline-secondary">
                    <i class="fas fa-search"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- Icon Buttons with responsive layout -->
    <div class="d-flex flex-wrap justify-content-center mb-3">
        <!-- Add your links here -->
    </div>

    <!-- Add category button -->
    <div class="d-flex justify-content-center mb-3">
        <button class="btn btn-primary btn-sm rounded-circle" @click="addCategory">
            <i class="fas fa-plus"></i>
        </button>
    </div>

    <!-- Responsive Category list -->
    <div class="d-flex justify-content-center">
        <ul class="list-unstyled ps-0" style="max-width: 100%;">
            <template x-for="category in $store.sharedState.categories" :key="category.id">
                <li class="mb-1">
                    <!-- Category name with responsive toggle -->
                    <button class="btn btn-toggle btn-block text-left rounded collapsed bg-secondary" data-toggle="collapse" :data-target="'#category-' + category.id" aria-expanded="false" @click="category.expanded = !category.expanded; fetchFeeds(category)">
                        <i class="fas fa-chevron-right"></i>
                        <span x-text="category.name"></span>
                        <i class="fas fa-times float-right"></i>
                    </button>
                    <div class="collapse" :id="'category-' + category.id">
                        <!-- Content for each category -->
                        <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
                            <li><a href="#" class="link-light rounded">Sub-item</a></li>
                        </ul>
                    </div>

                    <!-- Feed list with responsive design -->
                    <div x-show="category.expanded">
                        <ul class="list-group">
                            <!-- Feeds -->
                            <template x-for="feed in category.feeds" :key="feed.id">
                                <li class="list-group-item bg-dark">
                                    <a class="link-light rounded d-flex justify-content-between align-items-center">
                                        <span>
                                            <i class="fas fa-rss me-2"></i>
                                            <span x-text="feed.name"></span>
                                        </span>
                                        <i class="fas fa-times" x-on:click.stop="removeFeed(category, feed)"></i>
                                    </a>
                                </li>
                            </template>
                        </ul>
                    </div>
                </li>
            </template>
        </ul>
    </div>
</div>
