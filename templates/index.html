<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="UTF-8" />
        <title>NexaFeed</title>

        <!-- Favicon for Light and Dark Theme -->
        <link rel="icon" href="{{ url_for('static', filename='icons/favicon-light.ico') }}" media="(prefers-color-scheme: light)">
        <link rel="icon" href="{{ url_for('static', filename='icons/favicon-dark.ico') }}" media="(prefers-color-scheme: dark)">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" />

        <!-- Font Awesome Icons -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />

        <!-- Custom Styles -->
        <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
    </head>

    <body x-data="sharedData()" x-init="fetch()" class="w-100 bg-secondary text-white">
        <div class="container-fluid vh-100" id="main-container" x-data="feedManager()">
            <div class="row flex-nowrap" id="page">
                <!-- Toggle Button -->
                <button class="btn btn-primary d-md-none position-fixed top-0 start-0 m-2" @click="toggleSidebar()" style="z-index: 2001;">
                    <i class="fas fa-bars"></i>
                </button>

                <!-- Sidebar -->
                <div class="col-12 col-md-3 col-xl-2 px-sm-2 px-0 d-md-block sidebar-collapse">
                    {% include 'sidebar.html' %}
                </div>
        
                <!-- Main Content Area -->
                <div class="col-12 col-md-9 col-xl-10 p-0">
                    {% include 'feed.html' %}
                </div>
            </div>
        </div>        

        <script src="{{ url_for('static', filename='bootstrap.min.js') }}"></script>
        <script src="{{ url_for('static', filename='scripts.js') }}"></script>
        <!-- Alpine.js -->
        <script src="{{ url_for('static', filename='alpine.min.js') }}" defer></script>

        <!-- Custom Scripts -->
        <script src="{{ url_for('static', filename='shared.js') }}"></script>

        <script src="{{ url_for('static', filename='sidebar.js') }}"></script>
        <script src="{{ url_for('static', filename='feed.js') }}"></script>
    </body>
</html>
