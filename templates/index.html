<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="UTF-8" />
        <title>NexaFeed</title>

        <!-- Favicon for Light and Dark Theme -->
        <link rel="icon" href="{{ url_for('static', filename='icons/favicon-light.ico') }}" media="(prefers-color-scheme: light)">
        <link rel="icon" href="{{ url_for('static', filename='icons/favicon-dark.ico') }}" media="(prefers-color-scheme: dark)">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" />

        <!-- Font Awesome Icons -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />

        <!-- Custom Styles -->
        <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
    </head>

    <body x-data="sharedData()" x-init="fetch()" class="bg-dark text-white">
        <div class="container-fluid bg-dark" id="main-container">
            <div class="container-fluid" x-data="feedManager()">
                <div class="row" id="page">    
                    <!-- Sidebar Include -->
                    <div class="col-md-1 bg-secondary" x-data="sidebarManager()">
                        <div id="sidebar" class="bg-light border-right d-md-block d-none">
                            <div id="sidebar-container">
                                <!-- Content for larger screens (non-collapsible sidebar) -->
                                {% include 'sidebar.html' %}
                            </div>
                        </div>
                        
                        <nav id="navbar" class="navbar navbar-expand-md d-md-none d-flex bg-light">
                            <!-- Content for smaller screens (collapsible navbar) -->
                            <button class="navbar-toggler" type="button" x-on:click="open = !open" aria-controls="sidebarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                                <span class="navbar-toggler-icon"></span>
                            </button>
                        
                            <div x-show="open" id="sidebarCollapse">
                                {% include 'sidebar.html' %}
                            </div>
                        </nav>
                    </div>
    
                    <!-- Main Content Area -->
                    <div class="col bg-light" id="feed-container" x-init="initFeed()" @scroll="handleScroll">
                        <!-- Notification -->
                        <div id="notification" class="alert alert-info d-none" role="alert">
                            <i class="fas fa-bell"></i> New feeds available! Click to reset and load the new feeds.
                        </div>
    
                        <!-- Feed Container -->
                        <div x-show="$store.sharedState != null && $store.sharedState.feed_items != null && $store.sharedState.feed_items.length > 0">
                            <div id="feed-container-inner" class="row feed-container bg-white">
                                {% include 'feed.html' %}
                            </div>
                        </div>
    
                        <!-- Spinner -->
                        <div id="spinner" class="page-load-status d-flex justify-content-center align-items-center bg-light" style="display: none" role="status">
                            <div x-show="loading" class="spinner-border text-primary" role="status"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="{{ url_for('static', filename='bootstrap.min.js') }}"></script>
        <script src="{{ url_for('static', filename='scripts.js') }}"></script>
        <!-- Alpine.js -->
        <script src="{{ url_for('static', filename='alpine.min.js') }}" defer></script>

        <!-- Custom Scripts -->
        <script src="{{ url_for('static', filename='shared.js') }}"></script>

        <script src="{{ url_for('static', filename='sidebar.js') }}"></script>
        <script src="{{ url_for('static', filename='feed.js') }}"></script>
    </body>
</html>
