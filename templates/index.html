<!DOCTYPE html>
<html lang="en">
    <head>
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
            charset="UTF-8"
        />
        <title>NexaFeed</title>

        <!-- Favicon for Light Theme -->
        <link rel="icon" href="{{ url_for('static', filename='icons/favicon-light.ico') }}" media="(prefers-color-scheme: light)">

        <!-- Favicon for Dark Theme -->
        <link rel="icon" href="{{ url_for('static', filename='icons/favicon-dark.ico') }}" media="(prefers-color-scheme: dark)">

        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        />
        <link
            rel="stylesheet"
            href="{{ url_for('static', filename='styles.css') }}"
        />
    </head>

    <body x-data="sharedData()" x-init="init()">
        <div id="main-container" class="d-flex flex-column" x-data="feedManager()">
            {% include 'navbar.html' %}
            <div id="notification" class="alert alert-info d-none" role="alert">
                <i class="fas fa-bell"></i>
                New feeds available! Click to reset and load the new feeds.
            </div>
            <!-- Main Content Area -->
            <div class="d-flex flex-row flex-grow-1">
                <div id="sidebar-container" class="col-md-1" x-data="sidebarManager()">
                    {% include 'sidebar.html' %}
                </div>
                <div id="feed-container" class="w-100 container-fluid" x-init="initFeed()">
                    <div id="feed-container-inner" class="row feed-container" @scroll.window="handleScroll">
                        {% include 'feed.html' %}
                    </div>
                    <div
                        id="spinner"
                        class="page-load-status d-flex justify-content-center"
                        style="display: none"
                        role="status"
                    >
                        <div
                            x-show="loading"
                            class="spinner-border text-primary"
                            role="status"
                        ></div>
                    </div>
                </div>
            </div>
        </div>
        <script
            src="{{ url_for('static', filename='alpine.min.js') }}"
            defer
        ></script>
        <script src="{{ url_for('static', filename='scripts.js') }}"></script>
        <script src="{{ url_for('static', filename='shared.js') }}"></script>
        <script src="{{ url_for('static', filename='feed.js') }}"></script>
        <script src="{{ url_for('static', filename='sidebar.js') }}"></script>
        <script src="{{ url_for('static', filename='bootstrap.min.js') }}"></script>
    </body>
</html>
